<!doctype html>
<html>
<head>
	<title>Blink-Teleportation Component | A-Frame</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/thedart76/aframe-blink-teleportation/master/js/aframe-blink-teleportation-min.js"></script>
	<!-- SUGGESTED FOR FLAT OBJECTS -->
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
 
<body>
	<a-scene background="color: #FFFFFF" renderer="antialias: true">
		<!-- ASSET MANAGEMENT SYSTEM -->
		<a-assets>
			<img id="footsteps" src="footsteps.png">
		</a-assets>
		
		<!-- RED BOX | BLINK-TELEPORTATION ELEMENT | WILL BE DISPLAYED AFTER CLICK ("hide: false" BY DEFAULT) -->
		<a-box color="#AA0000" position="-4 0.5 4" class="clickable"
		       blink-teleportation="pos: -3 0 4">
		</a-box>
		
		<!-- GREEN BOX | BLINK-TELEPORTATION ELEMENT | WILL BE HIDDEN AFTER CLICK -->
		<a-box color="#00AA00" position="4 0.5 4" class="clickable"
		       blink-teleportation="pos: 3 0 4; hide: true">
		</a-box>
		
		<!-- YELLOW BOX -->
		<a-box color="#FFAA00" position="-4 0.5 -4"></a-box>
		<!-- BLINK-TELEPORTATION ELEMENT | WILL BE HIDDEN AFTER CLICK -->
		<a-image src="#footsteps" position="-4 2.5 -4" look-at="#cam" class="clickable"
				 blink-teleportation="pos: -3 0 -4; hide: true">
		</a-image>
		
		<!-- BLUE BOX -->
		<a-box color="#0077FF" position="4 0.5 -4"></a-box>
		<!-- BLINK-TELEPORTATION ELEMENT | WILL BE DISPLAYED AFTER CLICK ("hide: false" BY DEFAULT)  -->
		<a-image src="#footsteps" position="4 2.5 -4" look-at="#cam" class="clickable"
				 blink-teleportation="pos: 3 0 -4">
		</a-image>
		
		<!-- GROUND -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="16 16 1"></a-plane>
		
		<!-- ******************************************************************
		IMPORTANT: This code has to be placed at the bottom of the HTML markup
			   because of A-Frame's order-dependent rendering.
		******************************************************************* -->
		<!-- CAMERA RIG -->
		<a-entity id="camRig" position="0 0 12">
			<!-- CAMERA -->
			<a-camera id="cam" wasd-controls-enabled="false">
			</a-camera>
		</a-entity>
		<!-- ************************************************************** -->
	</a-scene>
</body>
</html>
